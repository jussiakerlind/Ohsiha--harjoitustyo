<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>New/Update item</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Save</button>
    </form>

    {% if item %}
        <a href="{% url 'delete_item' item.id %}">Delete</a>
    {% endif %}
</body>
</html>
